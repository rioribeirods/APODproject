<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APOD</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Poppins:wght@700&display=swap" rel="stylesheet">
</head>
<body class="container">
    <header class="header">
        <h1 class="title1">Aplicação APOD</h1>
    </header>
    <div class="div">
        <p class="p">Selecione a data que deseja ver qual foi a foto que a NASA disponibilizou nesse dia.</p>
        <form class="form" action="submit" id="form">
            <input type="date" name="data" id="date">
            <button id="botao">Enviar</button>
        </form>
    </div>
    <main>
        <section class="section1">
            <h2 class="title2" id="nome-img"></h2>
            
        </section>

        <section class="section2">
            <img class="imagem" src="" id="imagem">
            <iframe class="video" src="" id="video"></iframe>
            <p class="paragrafo" id="descricao"></p>
        </section>
    </main>

    <section id="erro">
        <h2 class="erro">Data inválida</h2>
        <h2 class="erro">Verifique se a data selecionada se encontra entre 20/06/1995 e hoje.</h2>
    </section>
</body>
</html>
